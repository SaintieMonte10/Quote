<div class="container-fluid">
  <h2 class="text-center">Create a new Quote</h2>
  <hr>
  <form #quoteForm='ngForm' (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      <div class="form-group">

          <label for="name">Title</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p><i>Name is required</i></p>
          </div>
      </div>
      <div class="form-group">

          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required></textarea>
          <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
            <p><i>Description is required</i></p>
          </div>
      </div>
      <div class="form-group">

          <label for="complete">Author</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.author" name="name" #name='ngModel' required>
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>Author is required</p>
          </div>
      </div>
      <button type="submit" class="btn btn-success">Add a Quote</button>
  </form>
</div>
